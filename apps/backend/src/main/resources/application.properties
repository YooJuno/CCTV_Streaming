# Server configuration
server.port=8081

# HLS file output directory (absolute path or relative to apps/backend)
hls.path=./hls
# Allowed origin patterns for HLS static files (comma-separated)
hls.allowed-origins=http://localhost:*,http://127.0.0.1:*,http://192.168.*.*:*,http://10.*.*.*:*,http://172.*.*.*:*
hls.allowed-methods=GET,HEAD,OPTIONS

# Allowed origin patterns for API CORS
api.allowed-origins=http://localhost:*,http://127.0.0.1:*,http://192.168.*.*:*,http://10.*.*.*:*,http://172.*.*.*:*
api.allowed-methods=GET,POST,OPTIONS

# Auth (PoC defaults, change in production)
auth.jwt.secret=change-this-jwt-secret-to-a-long-random-value
auth.jwt.expiration-seconds=3600
auth.users=admin:admin123:*;viewer:viewer123:mystream

# Stream catalog (streamId:displayName;...)
streams.catalog=mystream:Main Entrance

# Logging
logging.level.root=INFO
logging.level.com.yoojuno.cctv=INFO
