[platformio]
src_dir = .

[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino
monitor_speed = 115200
upload_speed = 115200
board_build.psram = enabled
; Keep repository-safe defaults here.
; For local secrets, create wifi_secrets.h (see wifi_secrets.h.example).
build_flags =
  -DWIFI_SSID=\"YOUR_WIFI_SSID\"
  -DWIFI_PASSWORD=\"YOUR_WIFI_PASSWORD\"
