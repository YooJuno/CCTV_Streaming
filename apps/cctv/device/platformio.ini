[platformio]
src_dir = .

[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino
monitor_speed = 115200
upload_speed = 115200
board_build.psram = enabled
; Optional: pass Wi-Fi credentials without editing main.cpp
; build_flags =
;   -DWIFI_SSID=\"YOUR_WIFI_SSID\"
;   -DWIFI_PASSWORD=\"YOUR_WIFI_PASSWORD\"
